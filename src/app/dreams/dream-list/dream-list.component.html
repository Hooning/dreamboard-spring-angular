<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Dream</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#"
       class="list-group-item clearfix"
       *ngFor="let dream of dreams">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ dream.name }}</h4>
        <p class="list-group-item-text">{{ dream.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="dream.imagePath"
          alt="{{ dream.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
    </a>
    <app-dream-item></app-dream-item>
  </div>
</div>
