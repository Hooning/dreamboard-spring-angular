<div class="row">
  <div class="col-xs-10">
    <app-board-edit (boardCreated)="onBoardCreated($event)"></app-board-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let board of boards">
        {{ board.name }} - {{ board.category }} - {{ board.description}}
      </a>
    </ul>
  </div>
</div>
