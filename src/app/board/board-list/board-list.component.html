<div class="row">
  <div class="col-xs-10">
    <app-board-edit></app-board-edit>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Board Name</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor: pointer"
            *ngFor="let board of boards; let i = index">
          <td scope="row">{{ i+1 }}</td>
          <td scope="row">{{ board.name }}</td>
          <td scope="row">{{ board.category }}</td>
          <td scope="row">{{ board.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
