<div class="row">
  <div class="col-xs-10">
    <app-board-edit></app-board-edit>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Board Name</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr style="cursor: pointer"
            *ngFor="let board of boards"
            [routerLink]="['/boards', board.boardId, 'dreams']"
            >
          <td scope="row">{{ board.boardId }}</td>
          <td scope="row">{{ board.name }}</td>
          <td scope="row">{{ board.category }}</td>
          <td scope="row">{{ board.description }}</td>
          <td scope="row>"><button class="btn-xs btn-danger" (click)="onBoardDelete(board.boardId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
